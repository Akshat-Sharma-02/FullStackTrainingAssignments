<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
      class="bg-gradient-to-b from-gray-800 to-purple-500 rounded-2xl shadow-2xl overflow-hidden w-96 h-[600px] flex flex-col justify-between"
    >
      <div
        id="display"
        class="text-right text-6xl text-white p-8 h-1/3 flex flex-col items-end justify-end"
      >
        <div id="previous" class="opacity-50 text-5xl"></div>
        <div id="current" class="text-6xl"></div>
      </div>

      <div class="grid grid-cols-4 gap-2 bg-purple-400 p-4 rounded-t-2xl h-2/3">
        <button
          class="bg-purple-500 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-600"
          data-value="C"
        >
          C
        </button>
        <button
          class="bg-purple-500 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-600"
          data-value="+/-"
        >
          +/-
        </button>
        <button
          class="bg-purple-500 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-600"
          data-value="%"
        >
          %
        </button>
        <button
          class="bg-purple-500 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-600"
          data-value="/"
        >
          รท
        </button>

        <button
          class="bg-purple-300 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-400"
          data-value="7"
        >
          7
        </button>
        <button
          class="bg-purple-300 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-400"
          data-value="8"
        >
          8
        </button>
        <button
          class="bg-purple-300 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-400"
          data-value="9"
        >
          9
        </button>
        <button
          class="bg-purple-500 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-600"
          data-value="*"
        >
          ร
        </button>

        <button
          class="bg-purple-300 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-400"
          data-value="4"
        >
          4
        </button>
        <button
          class="bg-purple-300 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-400"
          data-value="5"
        >
          5
        </button>
        <button
          class="bg-purple-300 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-400"
          data-value="6"
        >
          6
        </button>
        <button
          class="bg-purple-500 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-600"
          data-value="-"
        >
          -
        </button>

        <button
          class="bg-purple-300 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-400"
          data-value="1"
        >
          1
        </button>
        <button
          class="bg-purple-300 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-400"
          data-value="2"
        >
          2
        </button>
        <button
          class="bg-purple-300 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-400"
          data-value="3"
        >
          3
        </button>
        <button
          class="bg-purple-500 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-600"
          data-value="+"
        >
          +
        </button>

        <button
          class="bg-purple-300 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-400 col-span-2"
          data-value="0"
        >
          0
        </button>
        <button
          class="bg-purple-300 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-400"
          data-value="."
        >
          .
        </button>
        <button
          class="bg-purple-500 text-white text-2xl font-bold py-4 rounded-xl border border-black/20 hover:bg-purple-600"
          data-value="="
        >
          =
        </button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
